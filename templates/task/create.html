{% extends "template/base.html" %}
{% block title %}Create Task for {{ project.name }}

    <a class="btn btn-success" href="{% url 'project-view' project.id %}">Back to {{ project.name }}</a>
{% endblock %}
{% block content %}
    {% for error in errors %}
        {{ error }}
    {% endfor %}


    <form method="post" class="grid gap-4 grid-cols-3">
        {% csrf_token %}
        <input name="task-project" value="{{ project.id }}" type="hidden">
        <input name="task-status" value="OP" type="hidden">
        <div class="col-span-2 grid gap-2 grid-cols-1">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" placeholder="Name"
                       name="task-name" class="input input-bordered">
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Description</span>
                </label>
                <textarea name="task-description" rows="8" class="textarea h-24 textarea-bordered"
                          placeholder="Description"></textarea>
            </div>


            <div class="form-control">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>

        <div class="col-span-1 flex flex-col">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Start Time</span>
                </label>
                <input type="date" placeholder="Start Time" name="task-start_time" class="input input-bordered">
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Expected hours</span>
                </label>
                <input type="number" placeholder="Expected hours" name="task-expected_hours"
                       class="input input-bordered">
            </div>
        </div>
    </form>
{% endblock %}
